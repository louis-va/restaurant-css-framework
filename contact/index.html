<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – King Donuts</title>
    <script type="module" crossorigin src="/restaurant-css-framework/assets/main-4cde6096.js"></script>
    <link rel="stylesheet" href="/restaurant-css-framework/assets/main-e012ea9b.css">
  </head>
  <body id="contact" class="bg-stone-100">
    <!-- HEADER -->
    <header
      class="fixed z-50 h-16 w-full border-b-2 border-light-grey bg-white"
    >
      <div
        class="mx-auto flex h-full max-w-5xl items-center justify-between px-6"
      >
        <a href="../" class="block w-20 sm:w-24">
          <img src="/restaurant-css-framework/assets/logo-f0a7ea74.svg" alt="Donuts Lord logo" />
        </a>
        <nav
          id="nav"
          class="absolute left-0 top-16 hidden h-72 w-full bg-white sm:relative sm:top-0 sm:block sm:h-auto sm:w-auto"
        >
          <ul
            class="flex h-full flex-col items-center justify-center gap-8 sm:flex-row sm:gap-2"
          >
            <li>
              <a
                href="../menu/"
                class="inline-block bg-white font-cursive text-4xl uppercase text-brown sm:rounded-full sm:border-2 sm:border-light-grey sm:px-3 sm:py-1 sm:font-sans sm:text-sm"
                >Menu</a
              >
            </li>
            <li>
              <a
                href="../about/"
                class="inline-block bg-white font-cursive text-4xl uppercase text-brown sm:rounded-full sm:border-2 sm:border-light-grey sm:px-3 sm:py-1 sm:font-sans sm:text-sm"
                >About</a
              >
            </li>
            <li>
              <a
                href="../contact/"
                class="inline-block bg-white font-cursive text-4xl uppercase text-brown sm:rounded-full sm:border-2 sm:border-light-grey sm:px-3 sm:py-1 sm:font-sans sm:text-sm"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
        <button
          id="nav-button"
          role="button"
          aria-hidden="true"
          class="inline-block rounded-full border-2 border-light-grey bg-white px-3 py-1 sm:hidden"
        >
          <div
            id="nav-line-1"
            class="my-[3px] h-[3px] w-5 transform rounded-full bg-orange transition-transform"
          ></div>
          <div
            id="nav-line-2"
            class="my-[3px] h-[3px] w-5 transform rounded-full bg-orange transition-transform"
          ></div>
          <span class="hidden">Open menu</span>
        </button>
      </div>
    </header>
    <div
      id="nav-overlay"
      class="fixed z-40 hidden h-full w-full bg-brown-75 sm:hidden"
    ></div>
    <!-- /HEADER -->

    <!-- HERO -->
    <section class="relative z-10 pt-28 md:pt-32">
      <div class="mx-auto max-w-5xl px-4">
        <div
          class="relative -bottom-20 -mt-20 overflow-hidden rounded-2xl bg-turquoise p-4 sm:flex"
        >
          <div
            class="mx-auto max-w-sm py-4 text-center sm:flex sm:max-w-none sm:flex-col sm:justify-between sm:py-0 sm:pr-12 sm:text-left"
          >
            <h1 class="mb-2 text-white">Any questions? Contact us!</h1>
            <p class="text-white-80">Promess we won't ghost you</p>
          </div>
          <div class="mt-10 h-60 w-full sm:mt-0 sm:h-96">
            <img
              src="/restaurant-css-framework/assets/shop-64167217.jpg"
              alt="Picture of the inside of our first shop"
              class="h-full w-full rounded-md object-cover"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- /HERO -->

    <!-- FORM -->
    <div
      class="relative top-1 h-4 w-full bg-wave-pattern bg-bottom bg-repeat-x"
    ></div>

    <section class="relative bg-light-grey pb-20 pt-32 md:pt-40">
      <div class="mx-auto max-w-5xl px-4">
        <h2 class="mb-1 text-orange">Send an email</h2>

        <div class="px-4 py-6 rounded-2xl bg-white mt-8 border-4 border-orange border-dashed">
          <form action="#" class="grid sm:grid-cols-2 gap-4">
            <label class="block">
              <span class="text-light-brown">Firstname</span>
              <input type="text" class="text-brown mt-1 block w-full rounded-md border-2 border-grey focus:ring-1 focus:ring-orange focus:border-orange" placeholder="">
            </label>
            <label class="block">
              <span class="text-light-brown">Lastname</span>
              <input type="text" class="text-brown mt-1 block w-full rounded-md border-2 border-grey focus:ring-1 focus:ring-orange focus:border-orange" placeholder="">
            </label>
            <label class="block">
              <span class="text-light-brown">Email</span>
              <input type="text" class="text-brown mt-1 block w-full rounded-md border-2 border-grey focus:ring-1 focus:ring-orange focus:border-orange" placeholder="">
            </label>
            <label class="block">
              <span class="text-light-brown">Type of message</span>
              <select class="text-brown mt-1 block w-full rounded-md border-2 border-grey focus:ring-1 focus:ring-orange focus:border-orange">
                <option>Reservation</option>
                <option>Complain</option>
                <option>Suggestion</option>
                <option>Other</option>
              </select>
            </label>
            <label class="block col-span-1 sm:col-span-2">
              <span class="text-light-brown">Message</span>
              <textarea class="text-brown mt-1 block w-full rounded-md border-2 border-grey focus:ring-1 focus:ring-orange focus:border-orange" rows="4"></textarea>
            </label>
            <div class="block col-span-1 sm:col-span-2">
              <div class="mt-2">
                <div>
                  <label class="inline-flex items-center">
                    <input type="checkbox" class="rounded border-2 border-grey focus:ring-1 bg-white focus:bg-white focus:ring-orange focus:border-orange focus:ring-offset-0 text-orange">
                    <span class="ml-2">I am not a donut-eating robot</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="block mt-2 col-span-1 sm:col-span-2">
              <button class="btn orange" type="submit">Send</button>
            </div>
          </form>
        </div>

      </div>
    </section>

    <div
      class="relative -top-1 z-0 h-4 w-full bg-wave-b-pattern bg-top bg-repeat-x"
    ></div>
    <!-- /FORM -->

    <!-- FOOTER -->
    <footer class="flex flex-col items-center p-16 text-center">
      <img
        src="/restaurant-css-framework/assets/logo-s-63c7742c.svg"
        alt="King Donuts Logo"
        class="mb-4 w-12"
      />
      <small class="text-sm text-light-brown"
        >Copyright © 2023 King Donuts</small
      >
    </footer>
    <!-- /FOOTER -->

    
  </body>
</html>
